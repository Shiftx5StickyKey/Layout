<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: auto; background-color: black;">
    <div class="box">
        <div class="header">
            <div class="header-text"><p>Header</p></div>
        </div>
        <div class="mid-box-left">
            <div class="side-bar"><p>menu1</p></div>
            <div class="side-bar"><p>menu2</p></div>
            <div class="side-bar"><p>menu3</p></div>
        </div>
        <div class="mid-box-right">
            <div class="banner">
                <div class="banner-box"><p>Banner</p></div>
            </div>
            <div class="news">
                <div class="news-box"><p>News</p></div>
            </div>
            <div class="to-do-list">
                <div class="to-do-list-box"><p>To do list</p></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text"><p>Footer</p></div>
        </div>
    </div>
</body>
</html>
